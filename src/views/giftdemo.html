<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>泸州老窖撕名牌</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/animate.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
	<style type="text/css">
		#demo_container {
			width: 100%;
			height: 100%;
			background: url('/assets/images/bg2.png') #fddd00 no-repeat;
			background-size: 100%;
			position: relative;
			overflow: hidden;
		}
		#giftdemo {
			width: 80%;
			position: absolute;
			left: 50%;
			top: 5%;
			margin-left: -40%;
		}
		#giftdemo1 {
			width: 80%;
			position: absolute;
			left: 50%;
			margin-left: -40%;
			bottom: 25%;
		}
		#giftdemo2 {
			width: 80%;
			position: absolute;
			left: 50%;
			margin-left: -40%;
			bottom: 20%;
		}
		#giftdemo3 {
			width: 30%;
			position: absolute;
			left: 50%;
			margin-left: -15%;
			bottom: 10%;
		}
		#count{
			color: red;
			font-size: 38px;
			position: absolute;
			left: 43%;
			bottom: 25%;
			text-align: center;
			width: 50px;
		}
	</style>
</head>
<body>
	<div id="demo_container">
		<img id="giftdemo" class="animated bounceIn" src="/assets/images/gift_coupon.png" alt="奖品图片" />
		<img id="giftdemo1" class="animated bounceInDown" src="/assets/images/gift_txt_b.png" alt="" />
		<img id="giftdemo3" src="/assets/images/giftdemo3.png" alt="" />
		<div id="count"></div>
	</div>
	<script type="text/javascript" src="/assets/js/0-zepto.min.js"></script>
	<script type="text/javascript" src="/assets/js/underscore.min.js"></script>
	<script type="text/javascript" src="/assets/js/z_server.min.js"></script>
	<script type="text/javascript">
		var domain;
		var lzlj_id = Cookie.read('lzlj_id');
		var share = new Share(lzlj_id);
		var ticket;
		if (share.host == 0) { domain = 'jxw';} else { domain = 'srx';}
		$(document).ready(function(){
			ticket = share.getTicket(domain);
			function confirmSelf () {
				if (lzlj_id != share.objectId) {
					alert('验证失败，请您重新开始游戏！');
					location.replace('index.html');
					return false;
				}
			}
			if (ticket.type == 0) {
				$('#giftdemo').attr('src','/assets/images/gift_coupon.png');
				$('#giftdemo1').attr('src','/assets/images/gift_txt_c.png');
				$('#count').html('5');
				$('#giftdemo3').on('tap',function(){
					Cookie.set('hasTicket','true');
					location.href = ticket.url;
					confirmSelf();
				});
				return;
			}
			if (ticket.type == 1) {
				$('#giftdemo').attr('src','/assets/images/gift_coupon.png');
				$('#giftdemo1').attr('src','/assets/images/gift_txt_c.png');
				$('#count').html('10');
				$('#giftdemo3').on('tap',function(){
					Cookie.set('hasTicket','true');
					location.href = ticket.url;
					confirmSelf();
				});
				return;
			}
			if (ticket.type == 2) {
				$('#giftdemo').attr('src','/assets/images/gift_coupon.png');
				$('#giftdemo1').attr('src','/assets/images/gift_txt_c.png');
				$('#count').html('30');
				$('#giftdemo3').on('tap',function(){
					Cookie.set('hasTicket','true');
					location.href = ticket.url;
					confirmSelf();
				});
				return;
			}
			if (ticket.type == 3) {
				$('#giftdemo').attr('src','/assets/images/gift_coupon.png');
				$('#giftdemo1').attr('src','/assets/images/gift_txt_b.png');
				$('#count').html('');
				$('#giftdemo3').on('tap',function(){
					Cookie.set('hasTicket','true');
					location.href = ticket.url;
				});
				return;
			}
			if (ticket.type == 4) {
				$('#giftdemo').attr('src','/assets/images/gift_coupon.png');
				$('#giftdemo1').attr('src','/assets/images/gift_txt_b.png');
				$('#count').html('5');
				$('#giftdemo3').on('tap',function(){
					Cookie.set('hasTicket','true');
					location.href = ticket.url;
				});
				return;
			}
		});
	</script>
</body>
</html>
