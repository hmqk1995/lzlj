<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>泸州老窖撕名牌</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/animate.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
	<style type="text/css">
		#demo_container {
			width: 100%;
			height: 100%;
			background: url('/assets/images/bg2.png') #fddd00 no-repeat;
			background-size: 100%;
			position: relative;
			overflow: hidden;
		}
		#giftdemo {
			width: 80%;
			position: absolute;
			left: 50%;
			top: 5%;
			margin-left: -40%;
		}
		#giftdemo1 {
			width: 80%;
			position: absolute;
			left: 50%;
			margin-left: -40%;
			bottom: 25%;
		}
		#giftdemo2 {
			width: 80%;
			position: absolute;
			left: 50%;
			margin-left: -40%;
			bottom: 20%;
		}
		#giftdemo3 {
			width: 30%;
			position: absolute;
			left: 50%;
			margin-left: -15%;
			bottom: 10%;
		}
	</style>
</head>
<body>
	<div id="demo_container">
		<img id="giftdemo" class="animated bounceIn" src="/assets/images/gift_bottle.png" alt="" />
		<img id="giftdemo1" class="animated bounceInDown" src="/assets/images/gift_txt_b.png" alt="" />
		<img id="giftdemo3" src="/assets/images/giftdemo3.png" alt="" />
	</div>
	<script type="text/javascript" src="/assets/js/0-zepto.min.js"></script>
	<script type="text/javascript" src="/assets/js/underscore.min.js"></script>
	<script type="text/javascript" src="/assets/js/z_server.min.js"></script>
	<script type="text/javascript">
		var lzlj_id = Cookie.read('lzlj_id');
		var share = new Share(lzlj_id);
		var ticket;
		$(document).ready(function(){
			ticket = share.getTicket('jxw');
			$('#giftdemo3').on('tap',function(){
				Cookie.set('hasTicket','true');
				location.href = ticket.url;
			});
		});

	</script>
</body>
</html>
