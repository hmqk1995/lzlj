<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>泸州老窖撕名牌游戏！快来撕吧～</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/animate.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
</head>
<body>
	<img src="/assets/images/sharephoto.png" style="opacity:0;position:absolute;" />
	<div id="container">
		<div id="mask" class="mask" style="position:absolute;width:100%;height:100%;background:black;z-index:999"></div>
		<div id="loading_img_mask" style="position:absolute;width:100%;height:100%;background:#fddd00;">
			<img id="loading_img" src="/assets/images/loading.gif" alt="" />
		</div>
		<section class="img_area" id="img_area_1"></section>
		<section class="img_area" id="img_area_2"></section>
		<section class="img_area" id="img_area_3"></section>
		<section class="img_area" id="img_area_4">
			<div id="start"></div>
			<div id="score"></div>
			<div id="rule"></div>
			<div id="desc"></div>
		</section>
		<section class="img_area" id="img_area_5"></section>
		<section class="img_area" id="img_area_6"></section>
		<audio id="audio" preload loop="true">
			<source src="/assets/images/start.mp3" type="audio/mpeg">
			<source src="/assets/images/start.ogg" type="audio/ogg">
   		</audio>
	</div>
	<script type="text/javascript" src="/assets/js/0-zepto.min.js"></script>
	<script type="text/javascript" src="/assets/js/underscore.min.js"></script>
	<script type="text/javascript" src="/assets/js/main.min.js"></script>
	<script type="text/javascript" src="/assets/js/z_server.min.js"></script>
</body>
</html>
