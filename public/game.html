<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>泸州老窖撕名牌</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/animate.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
</head>
<body>
	<audio id="audio" preload loop="true">
		<source src="/assets/images/game.mp3" type="audio/mpeg">
		<source src="/assets/images/game.ogg" type="audio/ogg">
   	</audio>
	<div class="game_container" id="game_container">
		<img id="game_bs" src="/assets/images/game_bs.png" alt="" />
		<img id="game_cloud" class="moveupanddown animated infinite" src="/assets/images/game_cloud.png" alt="" />
		<img id="game_bar2" class="game_bar" src="/assets/images/game_bar2.png" alt="" />
		<div id="game_bar2_b" class="game_bar"></div>
		<div id="bottle_container"></div>
		<section class="img_area" id="img_area_game_2" style="display:none;"></section>
		<div id="mask2" class="mask" style="position:absolute;width:100%;height:100%;background:black;z-index:999"></div>
		<img id="lose" src="/assets/images/lose.png" alt="" style="width:75%;left:50%;margin-left:-37.5%;top:30%;position:absolute;z-index:9999;display:none;" />
	</div>
	<script type="text/javascript" src="/assets/js/0-zepto.min.js"></script>
	<script type="text/javascript" src="/assets/js/underscore.min.js"></script>
	<script type="text/javascript" src="/assets/js/game.min.js"></script>
	<script type="text/javascript" src="/assets/js/z_server.min.js"></script>
</body>
</html>
